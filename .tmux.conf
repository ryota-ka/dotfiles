unbind C-b
set -g prefix C-t
bind C-t send-prefix

#+----------------------------------------------------------------------------------------+
# セッションオプション
#+----------------------------------------------------------------------------------------+

# ウィンドウ番号を1からにする
set-option -g base-index 1

# 各セッションで保持するバッファ数
set-option -g buffer-limit 20

# 256色端末を使用
set-option -g default-terminal "screen-256color"

#ウィンドウ履歴で保持される最大行数
set-option -g history-limit 5000

#Escapeキー入力時の待ち時間(0.5秒)をキャンセル
set-option -s escape-time 0

#起動シェルを指定
set-option -g default-shell /usr/local/bin/zsh


set-option -g default-command "reattach-to-user-namespace -l zsh"



#+----------------------------------------------------------------------------------------+
#  color preferences
#+----------------------------------------------------------------------------------------+

set-option -g status-left-length 18
set-option -g status-left '#{?client_prefix,#[fg=black]#[bg=yellow],#[fg=yellow]#[bg=default]}[%Y-%m-%d %H:%M]#[default]'

set-option -g status-right-length 50
set-option -g status-right-fg brightblue
set-option -g status-right-bg default
set-option -g status-right '[#(~/bin/battery.sh)%%] [#S]'

set-option -g status-fg white
set-option -g status-bg default

set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr default

set-option -g message-bg default
set-option -g message-fg yellow

set-option -g pane-border-fg white
set-option -g pane-active-border-fg white

set-option -g window-status-activity-fg white
set-option -g window-status-activity-bg default
set-option -g window-status-activity-attr underscore


#+----------------------------------------------------------------------------------------+
#  ウィンドウオプション
#+----------------------------------------------------------------------------------------+

# ウィンドウを実行コマンド名で自動リネーム
set-window-option -g automatic-rename on

# スクロールモード、コピーモード、選択モードで vi のキーバインドを使う
set-window-option -g mode-keys vi

# ウィンドウで動作があるとステータスラインでハイライト
set-window-option -g monitor-activity on

#+----------------------------------------------------------------------------------------+
# キーバインド
#+----------------------------------------------------------------------------------------+

# 新規ウィンドウ
bind c new-window -c "#{pane_current_path}"

# ペイン間の移動
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# ペインのリサイズ
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# ウィンドウ選択画面
bind Space choose-window

# 分割していたペインそれぞれを window に
bind b break-pane

# ペインの縦分割
bind h split-window -v -c "#{pane_current_path}"

# ペインの横分割
bind v split-window -h -c "#{pane_current_path}"

# セッションのリネーム
unbind N
bind-key N command-prompt 'rename-session %%'

# セッションの detach を無効化
unbind d

#+----------------------------------------------------------------------------------------+
# マウス関連
#+----------------------------------------------------------------------------------------+

# prefix + r で設定ファイルを再読み込み
unbind r
bind r source-file ~/.tmux.conf
