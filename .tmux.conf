# prefix を C-q に設定
unbind C-b
set -g prefix C-t
bind C-t send-prefix


#+----------------------------------------------------------------------------------------+
# セッションオプション
#+----------------------------------------------------------------------------------------+

# ウィンドウ番号を1からにする
set-option -g base-index 1

# 全てのベルを無視
set-option -g bell-action none

# 各セッションで保持するバッファ数
set-option -g buffer-limit 20

# 256色端末を使用
set-option -g default-terminal "screen-256color"

#ウィンドウ履歴で保持される最大行数
set-option -g history-limit 5000

#Escapeキー入力時の待ち時間(0.5秒)をキャンセル
set-option -s escape-time 0

#起動シェルを指定
set-option -g default-shell /usr/local/bin/zsh


#+----------------------------------------------------------------------------------------+
#  ステータスライン
#+----------------------------------------------------------------------------------------+

#status-left 及び status-right の非ASCII文字をUTF-8として扱う
set-option -g status-utf8 on

set-option -g status-left-length 18
set-option -g status-left '#[fg=colour015,bg=colour202][%Y-%m-%d %H:%M]#[default]'

set-option -g status-right-length 50
set-option -g status-right '#[fg=colour015,bg=colour202][#S]#[default]'

set-option -g status-fg white
set-option -g status-bg colour008

set-window-option -g window-status-current-fg colour015
set-window-option -g window-status-current-bg colour162


#+----------------------------------------------------------------------------------------+
#  ウィンドウオプション
#+----------------------------------------------------------------------------------------+

# ウィンドウを実行コマンド名で自動リネーム
set-window-option -g automatic-rename on

# スクロールモード、コピーモード、選択モードで vi のキーバインドを使う
set-window-option -g mode-keys vi

# ウィンドウで動作があるとステータスラインでハイライト
set-window-option -g monitor-activity on

# UTF-8 シーケンスが現れることに備える
set-window-option -g utf8 on


#+----------------------------------------------------------------------------------------+
# マウス関連
#+----------------------------------------------------------------------------------------+

# マウスでの操作を有効にする
set-option -gw mode-mouse on
set-window-option -g mode-mouse on
set-option -g mouse-utf8 on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on


#+----------------------------------------------------------------------------------------+
# キーバインド
#+----------------------------------------------------------------------------------------+

# 新規ウィンドウ
bind c new-window -c "#{pane_current_path}"

# ペイン間の移動
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# ペインのリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ウィンドウ選択画面
bind Space choose-window

# 分割していたペインそれぞれを window に
bind b break-pane

# ペインの縦分割
bind h split-window -v -c "#{pane_current_path}"

# ペインの横分割
bind v split-window -h -c "#{pane_current_path}"

# セッションのリネーム
unbind N
bind-key N command-prompt 'rename-session %%'

# セッションの detach を無効化
unbind d

#+----------------------------------------------------------------------------------------+
# マウス関連
#+----------------------------------------------------------------------------------------+

# prefix + r で設定ファイルを再読み込み
unbind r
bind r source-file ~/.tmux.conf
